<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>app1</title>
        <link rel="stylesheet" href="css/ips.css"/>
        <link rel="stylesheet" href="css/app1.css"/>

    <body>
        <div>
            <input id="inputPubData" type="text" value="r0001" style="width:100px;" />

            <button onclick="pubview()">publish view</button>

            <button onclick="queryData()">query data</button>

        <textarea id="txtdata" style="border:1px solid #000; margin-top:10px; width:1200px; height:280px;"></textarea>
        
        <textarea id="txtview" style="border:1px solid #000; margin-top:10px; width:1200px; height:280px;"></textarea>
        
    </body>
